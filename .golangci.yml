linters-settings:
  maligned:
    suggest-new: true
  misspell:
    locale: US

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl
        - maligned
        - goerr113
        - containedctx
    - path: main\.go
      text: File is not `goimports`-ed
      linters:
        - goimports
    - path: main\.go
      source: "go *"
      text: Non-inherited new context, use function like `context.WithXXX` instead
      linters:
        - contextcheck
    - path: pkg/provider/.*\.go
      linters:
        - dupl
    - text: "mnd: Magic number: 0644*"
      linters:
        - gomnd
    - linters:
        - lll
      source: "^//go:generate "
    - linters:
        - ireturn
      text: ".+returns interface \\(github\\.com\\/prometheus\\/client_golang\\/prometheus\\.[a-zA-Z]+\\)$"

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
    - decorder
    - dogsled
    - dupl
    - durationcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gci
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - goerr113
    - goheader
    - goimports
    - gomnd
    - gomoddirectives
    - goprintffuncname
    - gosec
    - grouper
    - importas
    - ireturn
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - tenv
    - thelper
    - tparallel
    - unconvert
    - unparam
    # - varnamelen
    - wastedassign
    - whitespace
    # - wrapcheck

run:
  skip-dirs:
    - .devcontainer
    - .github
