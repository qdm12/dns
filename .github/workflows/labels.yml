name: labels
on:
  push:
    branches: [master, v2.0.0-beta]
    paths:
      - .github/labels.yml
      - .github/workflows/labels.yml
jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Labeler
        uses: crazy-max/ghaction-github-labeler@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
