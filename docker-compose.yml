version: "3.7"
services:
  dns:
    image: qmcgaw/dns
    container_name: dns
    environment:
      - LOG_LEVEL=info
      - BLOCK_MALICIOUS=on
      - BLOCK_SURVEILLANCE=on
      - BLOCK_ADS=off
      - BLOCK_IPS=
      - BLOCK_HOSTNAMES=
      - ALLOWED_HOSTNAMES=
      - DOT_RESOLVERS=cloudflare,google
      - DOH_RESOLVERS=cloudflare,google
      - DNS_PLAINTEXT_RESOLVERS=cloudflare
      - UPDATE_PERIOD=24h
    ports:
      - 53:53/udp
    network_mode: bridge
    restart: always
